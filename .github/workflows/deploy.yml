name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      # Ensure dist directory exists
      - name: Create dist directory
        run: mkdir -p dist/intro dist/lecture

      # Build "intro" Slidev presentation
      - name: Install dependencies for intro
        run: |
          cd intro
          nci

      - name: Build intro slides
        run: |
          cd intro
          nr build --base /${{github.event.repository.name}}/intro/
          mv dist/* ../dist/intro/  # Move contents, not the folder itself

      # Build "lecture" Slidev presentation
      - name: Install dependencies for lecture
        run: |
          cd lecture
          nci

      - name: Build lecture slides
        run: |
          cd lecture
          nr build --base /${{github.event.repository.name}}/lecture/
          mv dist/* ../dist/lecture/  # Move contents, not the folder itself

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Upload everything inside the "dist" folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
